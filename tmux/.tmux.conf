# vimのカラースキームを表示できるようにする
set-option -g default-terminal screen-256color
set-option -g status-right "#(wifi_tmux)#(battery_tmux) #(curl wttr.in/Tokyo?format=3) %m月%d日(%a) %H時%M分 (=^・・^=)ﾆｬ- #[default]"
set-option -g status-left "[#S: #[fg=green, bg=black]#(cd '#{pane_current_path}'; git symbolic-ref --short HEAD)#[default]] "
set -g bell-action none

# prefix変更
set -g prefix C-q
unbind C-b

set -g status-fg white
set -g status-bg black

bind r source-file ~/.tmux.conf \; display "reloaded .tmux.conf"
unbind w
bind q choose-window
bind s run tmux-session-fzf

set -g status-position top
set -g status-left-length 40
set -g status-right-length 120
set-option -g default-shell /usr/local/bin/zsh
